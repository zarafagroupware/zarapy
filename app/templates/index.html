<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <table class="table table-striped table-responsive">
    <tr>
        <th>Company</th>
        <th>User</th>
        <th>Folders</th>
        <th>Guid</th>
        <th>Server</th>
    <tr>
    {% for user in users.values() %}
    <tr>
        <td><span class="glyphicon glyphicon-briefcase"> {{user['company']}}</span></td>
        <td><a href="/viewuser/{{user['company']}}/{{user['name']}}"><span class="glyphicon glyphicon-user"> {{user['name']}}</span></a></td>
        <td><a href="/listfolders/{{user['company']}}/{{user['name']}}"><span class="glyphicon glyphicon-folder-open"> Folders</span></a></td>
        <td><span class="glyphicon glyphicon-info-sign"> {{user['guid']}}</span></td>
        <td><span class="glyphicon glyphicon-home"> {{user['server']}}</span></td>
    </tr>
    {% endfor %}
    </table>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
