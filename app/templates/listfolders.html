<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <p>
    <a href="/">
    <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-home"> Home</span>
    </button></a>
    <a href="/viewuser/{{company}}/{{user}}">
    <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-user"> {{user}}</span>
    </button></a>
    <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-briefcase"> {{company}}</span>
    </button>
    </p>
    <table class="table table-striped table-responsive">
    <tr>
        <th>Subject</th>
        <th>EntryID</th>
    <tr>
    {% for item in folderitems.values() %}
    <tr>
        <td><a href="/listitem/{{company}}/{{user}}/{{item['itemid']}}">{{item['itemsubject']}}</a></td>
        <td>{{item['itemid']}}</td>
    </tr>
    {% endfor %}
    {% for item in subfolders.values() %}
    <tr>
        <td><a href="/listfolders/{{company}}/{{user}}/{{item['folderid']}}">{{item['foldername']}}</a></td>
        <td>{{item['folderid']}}</td>
    </tr>
    {% endfor %}
    </table>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
